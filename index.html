<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Christian Minimalism</title>
        <style>
            BODY {
                margin: 0;
                padding: 0;
                background: #F1E7D3 url("/bg.png") repeat;
                color: #00004A;
            }
            #bghack {
                background: url("/bg2.png") 220px -40px no-repeat;
            }
            #body {
                width: 400px;
                margin: 40px auto;
            }
            #top P {
                font: 18pt/24pt Georgia, serif;
                margin: 1em 0;
                padding: 0;
            }
            #top SPAN {
                color: #AAA18E;
            }
            #top OL {
                font: normal 24pt/32pt Arial, sans-serif;
                margin: 0 1em;
                padding: 0;
                color: #26614F;
            }
            #top LI {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            #nav {
                margin: 0;
                padding: 0;
                border-collapse: collapse;
                border-spacing: 0;
                width: 400px;
            }
            #nav TD {
                text-align: center;
                border: 1px solid #AAA18E;
                border-style: solid none;
                height: 19px;
            }
            #nav A {
                text-decoration: none;
                color: #AAA18E;
                font: normal 12px/12px Arial, sans-serif;
                padding: 4px;
            }
            #nav A.current {
                background: #AAA18E;
                color: #F1E7D3;
            }
            #nav A:hover {
                color: #26614F;
            }
            #content H2 {
                font: normal 18pt/24pt Georgia, serif;
                color: #AAA18E;
            }
            #content {
                font-size: 12pt;
                line-height: 14pt;
            }
            #content P {
                text-indent: 1em;
                text-align: justify;
            }
            .tweet {
                text-align: justify;
            }
            .twitterer {
                float: right;
                font-size: smaller;
            }
            BLOCKQUOTE {
                font-style: italic;
                margin: 0 1em;
                padding: 0;
                text-indent: 0;
                text-align: justify;
            }
            BLOCKQUOTE .citation {
                font-style: normal;
                font-weight: bold;
                display: block;
                float: right;
                font-size: smaller;
            }
            .clear {
                clear: both;
                height: 0;
            }
            .sig {
                padding-left: 280px;
                font-style: italic;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#nav A').click(function() {
                    var url = '/about.html';
                    if (this.href.indexOf('#') != -1)
                        var url = '/'+this.href.split('#')[1]+'.html';
                    $('#content').fadeOut(function () {
                        $('#content').load(url, function () {
                            $('#content').fadeIn();
                        });
                    });
                    $('.current').removeClass('current');
                    $(this).addClass('current');
                });

                var initial = window.location.hash || '';
                $('#nav A[href=/'+initial+']').click();

            });
        </script>
        <link rel="icon" type="image/png" href="favicon.ico"/>
    </head>
    <body><div id="bghack"><div id="body">

        <div id="top">

            <p><span>Christian Minimalism is a</span><br />personal religious commitment:</p>

            <ol>
                <li>Read the Gospels.</li>
                <li>Pray with intentions.</li>
                <li>Love one another.</li>
            </ol>

            <p>The rest is up to you.</p>

            <table id="nav">
                <tr><td>
                    <a href="/">About</a>
                    <a href="/#twitter">Twitter</a>
                </td></tr>
            </table>

        </div> 
        <div id="content"></div> 

    </div></div>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%%3E%%3C/script%%3E"));
    </script>
    <script type="text/javascript">
        var pageTracker = _gat._getTracker("UA-247427-23");
        pageTracker._trackPageview();
    </script>

</body>
</html>
